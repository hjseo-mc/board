<form [formGroup]="editorForm" (ngSubmit)="submit()">
  <fieldset class="mb-2">
    <p class="control">
      title: <input class="input" type="text" formControlName="title" [value]="'title'">
    </p>
    content: <input type="text" formControlName="content" [value]="'content'">
  </fieldset>
  <button type="submit">submit</button>
</form>
