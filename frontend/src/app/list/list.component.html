<table class="table">
  <thead>
    <tr>
      <th>num</th>
      <th>title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td>{{ item.num }}</td>
      <td [routerLink]="['/post/'+item.num]">{{ item.title }}</td>
    </tr>
  </tbody>
</table>

<button (click)="createPost()">create</button>
