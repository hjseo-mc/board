<form [formGroup]="editorForm">
  <fieldset class="mb-2">
    <p class="control">
      subject: <input class="input" type="text" formControlName="subject" [value]="'subject'">
    </p>
    <textarea type="text" formControlName="content" [value]="'content'"></textarea>
  </fieldset>
  <button type="submit" (click)="save()">submit</button>
</form>
